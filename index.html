<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üé¨ Movie Explorer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1524985069026-dd778a71c7b4') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .glass {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      color: white;
    }

    h1 {
      color: white;
    }

    label, select, input, option {
      color: rgb(255, 255, 255);
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
    }

    .form-select, .form-control {
      background-color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="glass">
      <h1 class="text-center mb-4">üé¨ Glassmorphic Movie Explorer</h1>
      <form method="POST">
        <div class="row g-3">
            <div class="col-md-3">
            <label for="genre" class="form-label">Genre:</label>
            <select class="form-select" name="genre" id="genre">
              {% for genre in genres %}
                <option value="{{ genre }}" {% if genre == selected_genre %}selected{% endif %}>{{ genre }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="col-md-3">
            <label for="keyword" class="form-label">Search Keyword:</label>
            <input type="text" class="form-control" name="keyword" id="keyword" value="{{ search_keyword }}">
          </div>

          <div class="col-md-2">
            <label for="top_n" class="form-label"># Results:</label>
            <input type="number" class="form-control" name="top_n" id="top_n" min="1" value="{{ top_n }}">
          </div>

          <div class="col-md-2">
            <label for="sort_by" class="form-label">Sort By:</label>
            <select class="form-select" name="sort_by" id="sort_by">
              <option value="" {% if sort_by == "" %}selected{% endif %}>Rating (High ‚Üí Low)</option>
              <option value="rating" {% if sort_by == "rating" %}selected{% endif %}>Rating (Low ‚Üí High)</option>
              <option value="year" {% if sort_by == "year" %}selected{% endif %}>Year (Recent ‚Üí Old)</option>
            </select>
          </div>

          <div class="col-md-2 d-flex align-items-end">
            <button type="submit" class="btn btn-light w-100">Recommend</button>
          </div>
        </div>
      </form>

      <hr class="my-4">

      {% if movies %}
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
          {% for movie in movies %}
            <div class="col">
              <div class="card h-100 shadow">
                <div class="card-body">
                  <h5 class="card-title">{{ movie.title }}</h5>
                  <p class="card-text">üé¨ Genres: {{ movie.genres }}</p>
                  <p class="card-text">üìÖ Year: {{ movie.release_year }}</p>
                  <p class="card-text">‚≠ê Rating: {{ "%.2f"|format(movie.avg_rating) }}</p>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      {% else %}
        <p class="text-white mt-4 text-center">No movies found for the selected filters.</p>
      {% endif %}
    </div>
  </div>
</body>
</html>
